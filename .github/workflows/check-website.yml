name: Check website

permissions:
  contents: read

on:
  pull_request:
    branches:
      - master

jobs:
  check-website:
    name: Check website
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn build
