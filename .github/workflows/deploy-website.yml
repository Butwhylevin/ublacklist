name: Deploy website

permissions:
  contents: read
  id-token: write
  pages: write

on:
  push:
    branches:
      - master
    paths:
      - website/**

jobs:
  build-website:
    name: Build website
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: website/build
  deploy-website:
    name: Deploy website
    runs-on: ubuntu-22.04
    needs: build-website
    steps:
      - uses: actions/deploy-pages@v2
        id: deployment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
